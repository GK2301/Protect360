<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - Protect360</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b0f33;
      color: #f0faff;
      padding: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f2ff;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background-color: #121a4a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f2ff55;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      background-color: #0f123c;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00f2ff;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0ff;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
      background-color: #101540;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      color: #00f2ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="project 1.html">Home</a>
    <a href="booking.html">Booking</a>
    <a href="subscription.html">Subscriptions</a>
  </nav>

  <h1>Request a Quote / Schedule a Visit</h1>

  <form action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="institution">School/Institution</label>
    <input type="text" id="institution" name="institution" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="service">Interested Service</label>
    <select id="service" name="service" required>
      <option value="">-- Select a Service --</option>
      <option value="pitch">Pitch Maintenance</option>
      <option value="court">Court & Hall Maintenance</option>
      <option value="repairs">Repairs (nets, fencing, gardening)</option>
      <option value="lines">Lines & Marking</option>
      <option value="gym">Gym & Equipment Cleaning</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required />

    <label for="message">Additional Notes</label>
    <textarea id="message" name="message" rows="4" placeholder="Describe any specific needs..."></textarea>

    <button type="submit">Submit Booking Request</button>
  </form>
</body>
</html>
